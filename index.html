<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Essay Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1"
      }
    }
    </script>
    <style>
      :root {
        --font-ui: 'Outfit', sans-serif;
        --font-essay: 'Crimson Pro', serif;
      }
      body {
        font-family: var(--font-ui);
        background-color: #0f172a; /* Fallback */
        overflow: hidden; /* Prevent native scroll */
      }
      .font-essay {
        font-family: var(--font-essay);
      }
      
      /* GLOBAL FILM GRAIN (Lightroom Texture) */
      .film-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* ATMOSPHERIC AURORA (Motion Design) */
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .bg-aurora {
        background-size: 200% 200%;
        animation: aurora 15s ease infinite;
      }

      /* 3D PERSPECTIVE CONTAINER */
      .perspective-container {
        perspective: 1200px;
      }

      /* GOD RAYS (Volumetric Lighting) */
      @keyframes rotate-rays {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .god-rays {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, transparent 0deg, rgba(255,255,255,0.03) 20deg, transparent 40deg, rgba(255,255,255,0.03) 60deg, transparent 80deg);
        animation: rotate-rays 60s linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      /* KINETIC TEXT REVEAL (Motion Design) */
      @keyframes reveal-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .word-mask {
        overflow: hidden;
        display: inline-block;
        vertical-align: bottom;
      }
      .word-animate {
        animation: reveal-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      /* SHIMMER & GLOW */
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .shimmer-text {
        background: linear-gradient(90deg, #1e1b4b 0%, #4f46e5 50%, #1e1b4b 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
      }

      /* LIQUID PHYSICS */
      @keyframes liquid-fill {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-3px) rotate(1deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
      .liquid-wave {
        animation: liquid-fill 4s ease-in-out infinite;
      }
      
      /* PARTICLES */
      @keyframes float-particle {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
      }
      .particle {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: float-particle 4s linear infinite;
      }

      /* UTILITIES */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 25px 50px -12px rgba(0, 0, 0, 0.15),
          inset 0 0 20px rgba(255, 255, 255, 0.5); /* Inner Glow */
      }
      
      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="film-grain"></div>
  </body>
</html>
