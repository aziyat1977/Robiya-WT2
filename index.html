<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Essay Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1"
      }
    }
    </script>
    <style>
      :root {
        --font-ui: 'Outfit', sans-serif;
        --font-essay: 'Crimson Pro', serif;
      }
      body {
        font-family: var(--font-ui);
      }
      .font-essay {
        font-family: var(--font-essay);
      }
      
      /* 3D Perspective Setup */
      .perspective-container {
        perspective: 1000px;
      }
      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out;
      }
      
      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes pop-in {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .shimmer-text {
        background: linear-gradient(90deg, #1e1b4b 0%, #4f46e5 50%, #1e1b4b 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
      }

      @keyframes liquid-fill {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-2px) rotate(2deg); }
        100% { transform: translateY(0) rotate(0deg); }
      }
      .liquid-wave {
        animation: liquid-fill 3s ease-in-out infinite;
      }
      
      /* Gamification Particles */
      @keyframes confetti {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100px) rotate(720deg); opacity: 0; }
      }
      .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #FFD700;
        animation: confetti 1s ease-out forwards;
      }

      /* BADGE EFFECTS */
      .badge-container {
        transform-style: preserve-3d;
        transition: transform 0.2s ease-out;
      }
      
      .holographic-bg {
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      .gold-gradient {
        background: linear-gradient(45deg, #FFD700, #FDB931, #FFD700, #FDB931);
        background-size: 400% 400%;
        animation: shimmer 3s ease infinite;
      }
      
      .diamond-text {
        background: linear-gradient(to bottom, #ffffff 0%, #e1e1e1 50%, #f6f6f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.3));
      }
      
      @keyframes sunburst {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .sunburst-ray {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200vw;
        height: 200vw;
        background: repeating-conic-gradient(from 0deg, rgba(255,215,0,0.05) 0deg 10deg, transparent 10deg 20deg);
        transform-origin: center;
        animation: sunburst 60s linear infinite;
        z-index: -1;
        pointer-events: none;
      }

      @keyframes stamp {
        0% { transform: scale(3) rotate(-15deg); opacity: 0; }
        50% { transform: scale(0.9) rotate(-15deg); opacity: 1; }
        70% { transform: scale(1.1) rotate(-15deg); }
        100% { transform: scale(1) rotate(-15deg); opacity: 1; }
      }
      .stamp-animate {
        animation: stamp 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
